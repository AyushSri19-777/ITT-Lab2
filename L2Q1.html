<html>
<body>
<form method="get">
  First name: <input type="text" name="fname"><br><br>
  Last Name: <input type="text" name="lname"><br>
  Address: <input type="text" name="addr" size="70"><br><br>
  Email: <input type="text" name="email"><br>
  password: <input type="password" name="pass"><br>
  
  <b>What did you like most about the campus?</b><br>
  <input type="checkbox" name="st" value="Students"> Students<br>
  <input type="checkbox" name="loc" value="Location"> Location<br>
  <input type="checkbox" name="cmp" value="Campus"> Campus<br>
  <input type="checkbox" name="atm" value="atm"> Atmosphere<br>
  <input type="checkbox" name="drm" value="dorm"> Dorm Rooms<br>
  <input type="checkbox" name="sprt" value="Sports" > Sports<br>
  <b>How did you become interested in this University?</b><br>
  <p>
  <input type="radio" name="r1" value="v1"> Friends<br>
  <input type="radio" name="r1" value="v2"> Television<br>
  <input type="radio" name="r1" value="v3" checked="checked"> Internet<br>  
  <input type="radio" name="r1" value="v4"> Other<br>
  </p>
  Additional Comments:<br/>
  <textarea name="comments" rows="6" cols="60"/></textarea><br><br>
  <input type="submit" value="Submit">&nbsp;&nbsp;&nbsp;
  <input type="reset" value="Reset">
</form>
</body>
</html>
